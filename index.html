<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验倒计时器</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        h1 { font-size: 48px; }
    </style>
</head>
<body>
    <h1 id="timer">55:00</h1>
    <button onclick="startTimer()">开始倒计时</button>
    <button onclick="stopTimer()">停止倒计时</button>
    <button onclick="resetTimer()">重置倒计时</button>

    <script>
        let timer;
        let minutes = 55; // 倒计时从55分钟开始
        let seconds = 0;

        // 更新页面显示
        function updateTimerDisplay() {
            document.getElementById('timer').innerText = 
                (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }

        function startTimer() {
            if (timer) return; // 如果已经在倒计时中，防止重复启动

            timer = setInterval(function() {
                if (seconds === 0 && minutes === 0) {
                    clearInterval(timer);
                    alert("倒计时结束！");  // 提醒信息
                } else {
                    if (seconds === 0) {
                        seconds = 59;
                        minutes--;
                    } else {
                        seconds--;
                    }
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        function resetTimer() {
            clearInterval(timer);
            timer = null;
            minutes = 55;
            seconds = 0;
            updateTimerDisplay();
        }

        // 初始化显示
        updateTimerDisplay();
    </script>
</body>
</html>

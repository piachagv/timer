<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .timer {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>55 分钟倒计时器</h1>
    <div id="timer" class="timer">55:00</div>
    <div class="buttons">
        <button onclick="startTimer()">开始</button>
        <button onclick="resetTimer()">重置</button>
    </div>

    <script>
        let countdown;
        let minutes = 55;
        let seconds = 0;
        let isRunning = false;

        // 更新显示的时间
        function updateDisplay() {
            document.getElementById("timer").textContent = `${formatTime(minutes)}:${formatTime(seconds)}`;
        }

        // 格式化时间为两位数
        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }

        // 启动倒计时
        function startTimer() {
            if (isRunning) return;  // 如果已经在运行中，就不再启动

            isRunning = true;
            countdown = setInterval(function() {
                if (seconds === 0) {
                    if (minutes === 0) {
                        clearInterval(countdown);  // 倒计时结束
                        alert("时间到！");
                        isRunning = false;
                    } else {
                        minutes--;
                        seconds = 59;
                    }
                } else {
                    seconds--;
                }
                updateDisplay();
            }, 1000);
        }

        // 重置倒计时
        function resetTimer() {
            clearInterval(countdown);
            minutes = 55;
            seconds = 0;
            updateDisplay();
            isRunning = false;
        }

        // 初始显示时间
        updateDisplay();
    </script>
</body>
</html>
